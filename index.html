<!doctype html>
<html ng-app="paperHub">

<head>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/pdfjs-dist/build/pdf.js"></script>
  <script>
  PDFJS.workerSrc='./bower_components/pdfjs-dist/build/pdf.worker.js';
  </script>
  <script src="js/viewer.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="starter-template.css" rel="stylesheet">
</head>

<body>

  <!-- Header bar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PaperHub</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Page content -->
  <div class="container">
    <div class="row" ng-controller="DisplayController as displayCtrl" >
      <h1>Display PDF {{displayCtrl.url}}</h1>
      <form name="pdfForm" role="form" ng-submit="displayCtrl.fetchPdf()">
        <div class="form-group">
          <input type="url" ng-model="displayCtrl.url" placeholder="http://arxiv.org/pdf/1208.0264v3.pdf" />
          <input class="btn btn-lg btn-default" type="submit" value="Fetch" />
        </div>
      </form>
    </div>

    <div class="row">
      <div id="the-canvas-wrapper" class="col-md-8">
        <!--canvas id="the-canvas" style="border:1px solid black;"/-->
      </div>
      <div class="col-md-4">
        Annotations column
      </div>
    </div>
  </div>

</body>

</html>
