<div ng-controller="ArticleCtrl">
  <div class="container">
    <ng-include
    src="'templates/article/header.html'"
    ></ng-include>
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs pull-right">
          <!-- ng-class="{active:isActive('/dashboard')}" -->
          <!--li ng-class="{active:true}"-->
          <li
          ng-class="{active:$routeSegment.name === 'article.text'}"
          >
          <a href="#{{'article.text' | routeSegmentUrl}}">
            <i class="fa fa-file-pdf-o"></i> Text view
          </a>
          </li>
          <li
          ng-class="{active:$routeSegment.chain[1].name === 'comments'}"
          >
          <a href="#{{'article.comments' | routeSegmentUrl}}"
            >
            <i class="fa fa-comments"></i> Comments view
          </a>
          </li>
          <li
          ng-class="{active:$routeSegment.name === 'article.settings'}"
          >
          <a href="#{{'article.settings' | routeSegmentUrl}}"
            >
            <i class="fa fa-wrench"></i> Article settings
          </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <!--ng-include
    src="'templates/article/controlbar.html'"
    ></ng-include-->
    <!-- Use row + col-12 here to get spacing for pull-right correct. -->
    <div class="row">
      <div class="col-md-12">
        <span class="pull-right">
          <a href="#{{'article.comments.new' | routeSegmentUrl}}"
            class="btn btn-primary"
            ng-disabled="!auth.user"
            >
            Add general comment
          </a>
        </span>
      </div>
    </div>
    <br>
    <div app-view-segment="1"></div>
  </div>
</div>
