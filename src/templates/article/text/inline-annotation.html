<div
  class="panel panel-default ph-inline-annotation"
  >
  <div class="panel-heading">
    <img
    src="https://secure.gravatar.com/avatar/{{author.gravatarMd5}}?s=30"
    class="ph-avatar"
    alt="{{author.displayName}} avatar"
    >
    {{author.displayName}}
    <span class="pull-right">
      <a href="#">
        <i class="fa fa-globe"></i>
      </a>
    </span>
  </div>
  <div class="panel-body">
    <div ng-if='title !== undefined'>
      {{title}}
    </div>
    <div ng-if='title === undefined'>
      {{body}}
    </div>
  </div>
</div>
