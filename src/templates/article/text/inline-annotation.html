<div
  class="panel panel-default ph-inline-annotation"
  ng-style="
  {
  'top': offsetPx,
  'position': 'relative',
  'border': '1px solid LightGray',
  'width': '100%+200px',
  'margin-left': '-200px',
  'background': 'white'
  }
  "
  >
  <div class="panel-heading">
    <img
    src="https://secure.gravatar.com/avatar/{{auth.user.gravatarMd5}}?s=30"
    class="ph-avatar"
    alt="{{auth.user.displayName}} avatar"
    >
    {{auth.user.displayName}}
  </div>
  <div class="panel-body">
    {{annotation.body}}
  </div>
</div>
