<div class="panel panel-default ph-inline-annotation">
  <div class="panel-heading">
    <img gravatar-user="annotation.author" gravatar-size="30" >
    {{annotation.author.displayName}}
    <span class="pull-right">
      <a href="#">
        <i class="fa fa-globe"></i>
      </a>
    </span>
  </div>
  <div class="panel-body">
    <h4 class="ph-no-margin-top">{{annotation.title}}</h4>
    <div ng-if="annotation.body">{{annotation.body}}</div>
  </div>
</div>
