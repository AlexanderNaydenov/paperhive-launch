<div
  class="panel panel-default ph-inline-annotation"
  ng-style="
  {
  'top': verticalOffset,
  'position': 'relative'
  }
  "
  >
  <div class="panel-heading">
    <img
    ng-src="{{{gravatarMd5: auth.user.gravatarMd5, size:30} | gravatarUrl}}"
    class="ph-avatar"
    alt="{{author.displayName}} avatar"
    >
    {{author.displayName}}
    <span class="pull-right">
      <a href="#">
        <i class="fa fa-globe"></i>
      </a>
    </span>
  </div>
  <div class="panel-body">
    <div ng-if='title !== undefined'>
      {{title}}
    </div>
    <div ng-if='title === undefined'>
      {{body}}
    </div>
  </div>
</div>
