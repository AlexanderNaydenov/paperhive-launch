<div ng-controller="ArticleCtrl">
  <div class="ph-header ph-header-large ph-md-margin-bottom">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="media">
            <div class="media-left">
              <span class="fa-stack ph-icon">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-file-text-o fa-stack-1x"></i>
              </span>
            </div>
            <div class="media-body">
              <h2 class="media-heading">
                <a href="#/articles/{{article._id}}">{{article.title}}</a>
              </h2>
              <h4>
                <span ng-repeat="author in article.authors">
                  {{author}}{{$last ? '' :', '}}
                </span>
              </h4>
              <p class="text-muted">
                <i class="fa fa-fw fa-clock-o"></i> published on
                {{article.publishedAt | date:'longDate'}}
              </p>
              <p class="text-muted">
                <i class="fa fa-fw fa-cloud-download"></i> imported
                from
                <a href="{{article.source.url}}">
                  {{article.source.name}}</a>
                on {{article.createdAt | date:'longDate'}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ph-header-submenu-container">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <subnav>
              <ul class="nav nav-tabs ph-header-submenu">
                <li subnav-target="articles.text">
                  <a><i class="fa fa-fw fa-file-pdf-o"></i> Text</a>
                </li>
                <li subnav-target="articles.discussions">
                  <a><i class="fa fa-fw fa-comments"></i> Discussions
                    <span class="badge" ng-if="discussions.stored.length > 0">
                      {{discussions.stored.length}}
                    </span></a>
                </li>
                <!--li subnav-target="articles.activity">
                  <a><i class="fa fa-fw fa-clock-o"></i> Activity</a>
                </li>
                <li subnav-target="articles.settings">
                  <a><i class="fa fa-fw fa-cog"></i> Settings</a>
                </li-->
              </ul>
            </subnav>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- ph-header -->
  <div class="container">
    <div app-view-segment="1"></div>
  </div>
</div>
