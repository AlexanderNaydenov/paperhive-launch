<span ng-if="!c.isEditMode">
  {{ngModel}}
  <button
    class="btn btn-link"
    ng-click="c.isEditMode = true"
    >
    <i class="fa fa-pencil"></i>
  </button>
</span>
<form
  ng-if="c.isEditMode"
  name="inlineEditForm"
  ng-submit="inlineEditForm.$valid && (onSave(ngModel); c.isEditMode = false;)"
  novalidate
  >
  <input
  type="text"
  class="form-control ph-discussion-title"
  size="{{ngModel.length + 5}}"
  ng-model="ngModel"
  required
  >
  </input>
  <button
    class="btn btn-default"
    ng-disabled="!inlineEditForm.$valid"
    type="submit"
    >
    <i class="fa fa-check"></i>
  </button>
  <button
    class="btn btn-default"
    ng-click="c.isEditMode = false"
    >
    <i class="fa fa-remove"></i>
  </button>
</form>
