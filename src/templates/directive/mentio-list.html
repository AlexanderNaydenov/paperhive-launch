<ul class="list-group user-search">
  <li
  ng-repeat="user in items"
  mentio-menu-item="user"
  class="list-group-item"
  >
  <img
  class="user-photo"
  ng-src="https://secure.gravatar.com/avatar/{{user.gravatarMd5}}?s=20"
  >
  <strong>{{user.userName}}</strong>
  <span style="color:#888;">{{user.displayName}}</span>
  </li>
</ul>
