<div class="ph-margin-container">
  <!-- original comment -->
  <div class="ph-margin-row ph-margin-avatar-container">
    <!-- avatar -->
    <img gravatar-user="discussion.originalAnnotation.author"
      gravatar-size="30" class="ph-margin-avatar img-circle">
    <!-- container with arrow + content -->
    <div ng-click="state.showReplies = !state.showReplies"
      class="ph-margin-row-container ph-margin-link-default"
      >
      <!-- arrow -->
      <div class="ph-margin-arrow-container">
        <div class="ph-arrow ph-arrow-outward-left"></div>
      </div>
      <!-- row content -->
      <div class="ph-margin-row-content clearfix">
        <div class="ph-margin-info">
          <p class="ph-xs-margin-bottom">
            <a href="#/users/{{discussion.originalAnnotation.author.username}}">
              {{discussion.originalAnnotation.author.displayName}}</a>
            路 <span am-time-ago="discussion.originalAnnotation.createdAt"></span>
            <span ng-if="discussion.replies.length === 1">
              路 <i class="fa fa-fw fa-comment"></i> 1 reply
            </span>
            <span ng-if="discussion.replies.length > 1">
              路 <i class="fa fa-fw fa-comments"></i>
              {{discussion.replies.length}} replies
            </span>
          </p>
        </div>
        <div ng-if="!discussion.originalAnnotation.body">
          {{discussion.originalAnnotation.title}}
        </div>
        <div ng-if="discussion.originalAnnotation.body">
          <h4 class="ph-margin-title ph-no-margin ph-xs-margin-bottom">
            {{discussion.originalAnnotation.title}}
          </h4>
          {{discussion.originalAnnotation.body}}
        </div>
      </div><!-- / row content -->
    </div>
  </div>
  <div collapse="!state.showReplies">
    <div
        ng-repeat="reply in discussion.replies"
        class="ph-margin-row ph-margin-avatar-container ph-margin-row-border-top"
        >
      <!-- avatar -->
      <img gravatar-user="reply.author"
        gravatar-size="30" class="ph-margin-avatar img-circle">
      <div class="ph-margin-row-container ph-margin-reply">
        <!-- arrow -->
        <div class="ph-margin-arrow-container">
          <div class="ph-arrow ph-arrow-outward-left"></div>
        </div>
        <!-- row content -->
        <div class="ph-margin-row-content clearfix">
          <div class="ph-margin-info">
            <p class="ph-xs-margin-bottom">
              <a href="#/users/{{reply.author.username}}">
                {{reply.author.displayName}}</a>
              路 <span am-time-ago="reply.createdAt"></span>
            </p>
          </div>
          {{reply.body}}
        </div>
      </div>
    </div>
    <!-- reply form -->
    <div class="ph-margin-row ph-margin-avatar-container ph-margin-row-border-top">
      <!-- avatar -->
      <img gravatar-user="auth.user"
        gravatar-size="30" class="ph-margin-avatar img-circle">
      <div class="ph-margin-row-container ph-margin-reply">
        <!-- arrow -->
        <div class="ph-margin-arrow-container">
          <div class="ph-arrow ph-arrow-outward-left"></div>
        </div>
        <!-- row content -->
        <div class="ph-margin-row-content">
          <form name="commentForm" ng-submit="" novalidate >
            <textarea
              id="textbody"
              placeholder="Reply..."
              ng-model="state.replyBody"
              class="form-group form-control ph-comment-body ph-margin-textarea ph-no-margin"
              rows="1"
              required
              ng-focus="state.textFocused = true"
              ng-blur="state.textFocused = false"
              ></textarea>
            <div ng-if="state.textFocused || state.replyBody"
              class="ph-sm-margin-top clearfix">
              <button type="submit" class="btn btn-primary btn-sm pull-right"
                  ng-disabled="commentForm.$invalid">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
