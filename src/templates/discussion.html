<div ng-controller="AnnotationCtrl">
  <h4>{{discussion.title}} <span>#{{discussion.number}}</span></h4>
  <a href="#">{{discussion.originalAnnotation.author.displayName}}</a> created
  this annotation <span am-time-ago="{{discussion.originalAnnotation.time}}"></span> &middot; {{discussion.replies.length}} replies
  <hr>
  <div class="col-md-10">
    <ul class="media-list">
      <li class="media">
      <annotation content="discussion.originalAnnotation"
      ng-show="discussion.originalAnnotation.permissions.read"></annotation>
      </li>

      <li class="media" ng-repeat="reply in discussion.replies">
      <annotation content="reply" ng-show="reply.permissions.read"></annotation>
      </li>

      <li class="media">
      <ng-include src="'templates/annotation-new-block.html'" ng-if="auth.user"></ng-include>
      <div ng-if="!auth.user" class="media-body" style="width:100%;padding-left:90px;">
        <div class="panel panel-default">
          <div class="panel-body">
            <a href="{{auth.orcidUrl}}" class="btn btn-primary">
              Sign in with ORCID
            </a>
            to join this discussion on PaperHub.
          </div>
        </div>
      </div>
      </li>
    </ul>
  </div>

  <div class="col-md-2">
    <ng-include src="'templates/discussion-sidebar.html'"></ng-include>
  </div>
</div>
