<div ng-show="!auth.user && !auth.inProgress" class="text-center">
  <h2>Not signed in!</h2>
  <a href="{{auth.orcidUrl}}" class="btn btn-primary" role="button">Sign in with your ORCID iD</a>
</div>
<div ng-show="!auth.user && auth.inProgress" class="text-center row">
  <h2>Signing in...</h2>
  <div class="col-md-4 col-md-offset-4">
    <progressbar class="progress-striped active" value="100"></progressbar>
  </div>
</div>
<div ng-show="auth.user" class="text-center">
  <h2>Welcome, {{auth.user.displayName}}!</h2>

</div>
